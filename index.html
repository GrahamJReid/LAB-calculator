<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="main.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
<div class="calc buttons">
<div class="row-1 display">0</div>

<div class="row-2">
  <div class="column-21"><button class="btn-clear">C</button></div>
  <div class="column-22" ><button class="btn-number" data-num=".">.</button></div>
  <div class="column-23"><button class="orange-button btn-operator" data-num="/">&divide;</button></div>
</div>

<div class="row-3">
  <div class="column-31"><button class="btn-number" data-num="7">7</button></div>
  <div class="column-32"><button class="btn-number" data-num="8">8</button></div>
  <div class="column-33"><button class="btn-number" data-num="9">9</button></div>
  <div class="column-34"><button class="orange-button btn-operator" data-num="*">&times;</button></div>
</div>

<div class="row-4">
  <div class="column-41"><button class="btn-number" data-num="4">4</button></div>
  <div class="column-42"><button class="btn-number" data-num="5">5</button></div>
  <div class="column-43"><button class="btn-number" data-num="6">6</button></div>
  <div class="column-44"><button class="orange-button btn-operator"data-num="-" data-action="subtract">&minus;</button></div>
</div>

<div class="row-5">
  <div class="column-51"><button class="btn-number" data-num="1">1</button></div>
  <div class="column-52"><button class="btn-number"data-num="2">2</button></div>
  <div class="column-53"><button class="btn-number"data-num="3">3</button></div>
  <div class="column-54"><button class="orange-button btn-operator" data-num="+">&plus;</button></div>
</div>

<div class="row-6">
  <div class="column-61"><button class="btn-number"data-num="0">0</button></div>
  <div class="column-62"><button class="orange-button btn-equals" data-num="=">&equals;</button></div> 
</div>

</div>
</div>
  <script src="main.js"></script>
</body>
</html>
